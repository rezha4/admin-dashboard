<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <aside>
            <div class="sidebar">
                <button>
                    <img src="./img/webLogo.svg" alt="home">
                    <h1>Dashboard</h1>
                </button>
            </div>
            <div class="menus">
                <button>
                    <img src="./img/homeIcon.svg" alt="Home icon">
                    <h2>Home</h2>
                </button>
                <button>
                    <img src="./img/userIcon.svg" alt="Profile icon">
                    <h2>Profile</h2>
                </button>
                <button>
                    <img src="./img/messagesIcon.svg" alt="Messages icon">
                    <h2>Messages</h2>
                </button>
                <button>
                    <img src="./img/historyIcon.svg" alt="History icon">
                    <h2>History</h2>
                </button>
                <button>
                    <img src="./img/tasksIcon.svg" alt="Tasks icon">
                    <h2>Tasks</h2>
                </button>
                <button>
                    <img src="./img/communitiesIcon.svg" alt="Communities icon">
                    <h2>Communities</h2>
                </button>
            </div>
            <div class="settings">
                <button>
                    <img src="./img/settingsIcon.svg" alt="Settings icon">
                    <h2>Settings</h2>
                </button>
                <button>
                    <img src="./img/supportIcon.svg" alt="Support icon">
                    <h2>Support</h2>
                </button>
                <button>
                    <img src="./img/privacyIcon.svg" alt="Privacy icon">
                    <h2>Privacy</h2>
                </button>
            </div>
        </aside>
        <div class="main-content">
            <header>
                <div class="profile">
                    <p>Hi there,</p>
                    <p>User Name(@userName)</p>
                </div>
            </header>
            <main>
                <div class="project-cards">
                    <p>Your Projects</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
